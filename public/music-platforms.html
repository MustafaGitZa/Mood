<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Music/Podcast Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="platforms.css">

</head>
<body>
    <nav class="navbar">
        <ul class="nav-menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="home.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="ebook-platforms.html">Ebook Platforms Page</a>
        </ul>
        <div class="profile-container">
            <div class="profile-icon" id="profileIcon">
                <img id="navProfileAvatar" src="" alt="User Avatar" style="display: none;">
            </div>
            <div class="profile-expanded-menu" id="profileExpandedMenu">
                <div class="avatar-section">
                    <div class="avatar-placeholder">
                        <div class="profile-initials" id="profileInitials"></div>
                        <img src="default-avatar.png" alt="User Avatar" class="profile-avatar" id="profileAvatar">
                    </div>
                    <div class="user-info">
                        <span id="userFullName"></span>
                    </div>
                </div>
                <div class="menu-options">
                    <a href="edit-profile.html">Edit Profile</a>
                    <a href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <h2 id="pageTitle">Select a Music/Podcast Platform</h2>

    <div class="container">
        <!-- Spotify Container -->
        <div class="platform-container">
            <i class="fab fa-spotify"></i>
            <p>Spotify: Listen to your favorite music or podcasts!</p>
            <a href="#" class="btn" id="spotifyBtn">Go to Spotify</a>
        </div>

        <!-- YouTube Container -->
        <div class="platform-container">
            <i class="fab fa-youtube"></i>
            <p>YouTube: Watch music videos or podcasts!</p>
            <a href="#" class="btn" id="youtubeBtn">Go to YouTube</a>
        </div>
    </div>

    
<script src="music-platforms.js"></script>
</body>
</html>
