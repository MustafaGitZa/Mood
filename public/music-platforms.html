<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Music/Podcast Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="platforms.css">

</head>
<body>

    <h2 id="pageTitle">Select a Music/Podcast Platform</h2>

    <div class="container">
        <!-- Spotify Container -->
        <div class="platform-container">
            <i class="fab fa-spotify"></i>
            <p>Spotify: Listen to your favorite music or podcasts!</p>
            <a href="#" class="btn" id="spotifyBtn">Go to Spotify</a>
        </div>

        <!-- YouTube Container -->
        <div class="platform-container">
            <i class="fab fa-youtube"></i>
            <p>YouTube: Watch music videos or podcasts!</p>
            <a href="#" class="btn" id="youtubeBtn">Go to YouTube</a>
        </div>
    </div>

    
<script src="music-platforms.js"></script>
</body>
</html>
