<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
            <a href="admin.html" class="admin-link" style="display: none;">Admin</a>
        </ul>
        <div class="profile-container">
            <div class="profile-icon" id="profileIcon">
                <img id="defaultProfileIcon" src="/assets/boy.png" alt="Default User" style="display: none;">
                <img id="navProfileAvatar" src="" alt="User Avatar" style="display: none;">
            </div>
            <div class="profile-expanded-menu" id="profileExpandedMenu">
                <div class="avatar-section">
                    <div class="avatar-placeholder">
                        <div class="profile-initials" id="profileInitials"></div>
                        <img src="default-avatar.png" alt="User Avatar" class="profile-avatar" id="profileAvatar">
                    </div>
                    <div class="user-info">
                        <span id="userFullName"></span>
                    </div>
                </div>
                <div class="menu-options">
                    <a href="edit-profile.html">Edit Profile</a>
                    <a href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="welcome-container">
        <h1 class="welcome-title">Welcome, <span id="username" onclick="console.log('Username clicked:', this.textContent)">User</span>!</h1>
        <p class="welcome-subtitle">Log your mood and track your journey.</p>

        <div class="mood-buttons">
            <button class="mood-btn" onclick="window.location.href='/facial-recognition'">
                <i class="material-icons">face</i> Capture Your Mood
            </button>

            <button class="mood-btn" onclick="window.location.href='/emoji-selector'">
                <i class="material-icons">mood</i> Select Your Emotion
            </button>
        </div>
    </div>

    <script src="homeScript.js"></script>
</body>
</html>
