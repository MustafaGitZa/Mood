<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="ratingsScript.js" defer></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="contact.html">Contact</a>
        </ul>
        <div class="profile-container">
            <img src="profile-icon.png" alt="Profile Icon" class="profile-icon" id="profileIcon">
            <div class="profile-menu" id="profileMenu">
                <a href="edit-profile.html">My Profile</a>
                <a href="login.html">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Mood Chart Container -->
    <div class="chart-container">
        <h2>Your Mood History</h2>

        <!-- Date Range Filter Form -->
        <form id="dateFilterForm" style="margin-bottom: 20px; display: flex; justify-content: flex-start; align-items: center;">
            <label for="startDate" style="margin-right: 10px;">From:</label>
            <input type="date" id="startDate" name="startDate"
                style="padding: 8px 12px; margin-right: 15px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;" required>

            <label for="endDate" style="margin-right: 10px;">To:</label>
            <input type="date" id="endDate" name="endDate"
                style="padding: 8px 12px; margin-right: 15px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px;" required>

            <button type="submit"
                style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">
                Filter
            </button>
        </form>

        <!-- Mood Chart Canvas -->
        <canvas id="moodChart"></canvas>

    </div>

    <!-- Mood History Table (Initially Hidden) -->
    <div id="moodTableContainer" style="margin-top: 30px; display: none;">
        <h3>Mood History Table</h3>
        <table id="moodTable" border="1" cellpadding="10" cellspacing="0">
            <thead>
                <tr>
                    <th>Date Range</th>
                    <th>Mood</th>
                    <th>Time Stamp</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be inserted dynamically -->
            </tbody>
        </table>

        <!-- Back to Chart Button -->
        <div style="text-align: center; margin-top: 20px;">
            <button id="backToChartButton" style="display: none; padding: 10px 20px; font-size: 16px; border-radius: 4px; background-color: #4CAF50; color: white; cursor: pointer;">
                Back to Chart
            </button>
        </div>
    </div>
</body>

</html>
