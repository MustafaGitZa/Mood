<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Report</title>
  <link rel="stylesheet" href="report.css" />
</head>
<body>
    <nav class="navbar">
        <ul class="nav-menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="contact.html">Contact</a>
        </ul>
        <div class="profile-container">
            <div class="profile-icon" id="profileIcon">
                <img id="defaultProfileIcon" src="/assets/boy.png" alt="Default User" style="display: none;">
                <img id="navProfileAvatar" src="" alt="User Avatar" style="display: none;">
            </div>
            <div class="profile-expanded-menu" id="profileExpandedMenu">
                <div class="avatar-section">
                    <div class="avatar-placeholder">
                        <div class="profile-initials" id="profileInitials"></div>
                        <img src="default-avatar.png" alt="User Avatar" class="profile-avatar" id="profileAvatar">
                    </div>
                    <div class="user-info">
                        <span id="userFullName"></span>
                    </div>
                </div>
                <div class="menu-options">
                    <a href="edit-profile.html">Edit Profile</a>
                    <a href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
      <h1>Your Mood Report</h1>
      <button id="toggleCalendarBtn">Show Calendar</button>
  
      <div id="calendarContainer" style="display: none;">
        <div id="calendarControls" style="margin-bottom: 10px; text-align: center;">
     
        </div>
  
        <div id="calendarHeader" style="text-align: center; font-size: 1.5em; margin-bottom: 10px;"></div>
  
        <div id="calendar"></div>
      </div>
  
      <div id="moodModal" class="modal">
        <div class="modal-content mood-modal-content">
          <button class="close-btn" onclick="closeMoodModal()">Close</button>
          <h2>Mood Details</h2>
      
          <!-- Chart container -->
          <div class="chart-container" style="display: none;">
            <canvas id="moodChart"></canvas>
          </div>
          <!-- Export Report Button underneath the graph -->
          <div style="text-align: center; margin-top: 20px;">
            <button id="exportReportButton"
              style="background-color: #db1765; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 4px; cursor: pointer;">
              Export to PDF
            </button>
      
          <div style="text-align: center; margin-top: 15px;">
             <!-- <button id="sendMoodBtn">Send Email</button> -->
          <!---->
          <!-- Mood table -->
          <table id="moodTable" style="display: none;">
            <thead>
              <tr>
                <th>Date</th>
                <th>Mood</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="moodTableBody"></tbody>
          </table>
        </div>
      </div>
  
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Include Chart.js in your HTML if not already -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF library for generating PDFs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- html2pdf library for converting HTML to PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
  
    <script src="report.js"></script>
</body>
</html>
