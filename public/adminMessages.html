<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Messages</title>
  <style>
    .status-badge {
  padding: 3px 6px;
  border-radius: 4px;
  color: #fff;
  text-transform: capitalize;
  font-size: 12px;
}

.status-badge.unread {
  background: #e74c3c;
}

.status-badge.read {
  background: #3498db;
}

.status-badge.responded {
  background: #2ecc71;
}

.modal {
  display: none;
  position: fixed;
  z-index: 50;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background: rgba(0,0,0,0.6);
}

.modal-content {
  background: #fff;
  margin: 10% auto;
  padding: 20px;
  width: 450px;
  border-radius: 8px;
  position: relative;
}

.modal .close {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 22px;
  cursor: pointer;
}

.modal textarea {
  width: 100%;
  padding: 8px;
  margin-top: 10px;
}

  </style>
  <script src="https://kit.fontawesome.com/yourkitcode.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar">
  <!-- your existing navbar here -->
</nav>

<main>
  <h2>User Messages</h2>
  <table id="messagesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Subject</th>
        <th>Status</th>
        <th>Received At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- dynamically filled -->
    </tbody>
  </table>
</main>

<!-- Modal -->
<div id="messageModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h3>Message Details</h3>
    <p><strong>Subject:</strong> <span id="modalSubject"></span></p>
    <p><strong>Message:</strong></p>
    <p id="modalMessage"></p>

    <h4>Respond</h4>
    <textarea id="adminResponse" rows="4" placeholder="Type your response..."></textarea>
    <button id="sendResponseBtn">Send Response</button>
  </div>
</div>

<script src="adminMessages.js"></script>

</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', function () {
  const messagesTableBody = document.querySelector('#messagesTable tbody');
  const modal = document.getElementById('messageModal');
  const closeModal = document.getElementById('closeModal');
  const modalSubject = document.getElementById('modalSubject');
  const modalMessage = document.getElementById('modalMessage');
  const adminResponse = document.getElementById('adminResponse');
  const sendResponseBtn = document.getElementById('sendResponseBtn');

  let currentMessageId = null;

  function fetchMessages() {
    fetch('/api/admin/messages')
      .then(res => res.json())
      .then(data => {
        messagesTableBody.innerHTML = '';

        data.messages.forEach(msg => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${msg.id}</td>
            <td>${msg.subject}</td>
            <td><span class="status-badge ${msg.status}">${msg.status}</span></td>
            <td>${new Date(msg.created_at).toLocaleString()}</td>
            <td><button class="viewBtn" data-id="${msg.id}" data-subject="${msg.subject}" data-message="${msg.message}">View & Respond</button></td>
          `;

          messagesTableBody.appendChild(row);
        });

        document.querySelectorAll('.viewBtn').forEach(btn => {
          btn.addEventListener('click', function () {
            currentMessageId = this.dataset.id;
            modalSubject.textContent = this.dataset.subject;
            modalMessage.textContent = this.dataset.message;
            adminResponse.value = '';
            modal.style.display = 'block';
          });
        });
      });
  }

  closeModal.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  sendResponseBtn.addEventListener('click', () => {
    const responseText = adminResponse.value.trim();
    if (!responseText) return alert('Please type a response.');

    fetch(`/api/admin/messages/respond/${currentMessageId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ response: responseText })
    })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        modal.style.display = 'none';
        fetchMessages();
      });
  });

  fetchMessages();
});

</script>
