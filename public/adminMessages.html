<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Messages</title>
  <style>
body {
  font-family: 'Poppins', sans-serif; /* Clean modern font */
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e3c1a8, #f7c8d3); /* Nude pastel gradient */
    display: flex;
    justify-content: center;
    align-items: flex-start;
    height: 100vh; /* Full viewport height */
    color: #333; /* Subtle dark text color for better readability */
    transition: all 0.3s ease-in-out; /* Smooth transitions for any updates */
}
/* Navbar Styles */
.navbar {
    background-color: #9f2d2d; /* Dark red background */
    width: 100%;
    height: 50px; /* Reduce navbar height */
    padding: 5px 15px; /* Slimmer padding */
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* Navigation links */
.nav-menu {
    display: flex;
    gap: 15px;
}

.navbar a {
    color: white;
    text-decoration: none;
    font-size: 0.9em; /* Slightly smaller text */
    padding: 8px 12px;
}

.navbar a:hover {
    background-color: #f7c8d3;
    color: #333;
}

/* Profile Icon Container */
.profile-container {
    position: absolute;
    right: 40px;
    top: 50%;
    transform: translateY(-50%);
}

/* Profile Container - Adjusted for initials and expanded menu */
.profile-container {
    position: absolute;
    right: 40px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    display: flex; /* To control icon and menu */
    align-items: center;
}

/* Profile Icon (Small icon/initial shown) */
.profile-icon {
    width: 35px;
    height: 35px;
    cursor: pointer;
    border-radius: 50%;
    /* Use a color that aligns with the general styling */
    background-color: #f167a1; /* Primary app color */
    color: white;
    font-size: 16px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    object-fit: cover;
    transition: transform 0.3s ease;
    border: 1px solid #e04e89; /* Slightly darker border */
}

.profile-container:hover .profile-icon {
    transform: scale(1.1);
}

/* Profile Initials (Hidden when not expanded) */
.profile-initials {
    display: none; /* Initially hidden */
}

/* Expanded Menu */
.profile-expanded-menu {
    display: none;
    position: absolute;
    top: 100%; /* Position below the icon */
    right: 0;
    /* Use a light background that complements the app */
    background-color: #f8f0fb; /* Light pinkish background */
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    width: 180px; /* Adjust width as needed */
    text-align: center;
    padding: 15px;
    z-index: 10;
    opacity: 0;
    transform: translateY(-10px);
    transition: opacity 0.3s ease, transform 0.3s ease;
    pointer-events: none;
    border: 1px solid #e0e0e0; /* Light border */
}

.profile-container:hover .profile-expanded-menu {
    display: block;
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
}

.avatar-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 10px;
}

.avatar-placeholder {
    position: relative;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 8px;
    border: 1px solid #ddd;
}

.expanded-initials {
    font-size: 24px;
    font-weight: bold;
    color: #f167a1; /* Use primary app color for initials */
}

.profile-avatar {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
}

.user-info {
    font-size: 14px;
    color: #555;
    font-weight: bold;
}

.menu-options {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    margin-top: 10px; /* Add some spacing */
}

.menu-options a {
    display: block;
    padding: 10px 15px;
    text-decoration: none;
    color: #333;
    font-size: 14px;
    text-align: left;
    transition: background-color 0.3s ease;
}

.menu-options a:hover {
    background-color: #f7c8d3; /* Light hover color */
    color: #333;
}

/* Hide the original .profile-menu */
.profile-menu {
    display: none !important;
}

/* Responsiveness for Smaller Screens */
@media (max-width: 768px) {
    .profile-icon {
        width: 40px;
        height: 40px;
        font-size: 18px;
    }

    .avatar-placeholder {
        width: 50px;
        height: 50px;
    }

    .expanded-initials {
        font-size: 20px;
    }

    .profile-expanded-menu {
        width: 150px;
        font-size: 12px;
    }
}
    .status-badge {
  padding: 3px 6px;
  border-radius: 4px;
  color: #fff;
  text-transform: capitalize;
  font-size: 12px;
}

.status-badge.unread {
  background: #e74c3c;
}

.status-badge.read {
  background: #3498db;
}

.status-badge.responded {
  background: #2ecc71;
}

.modal {
  display: none;
  position: fixed;
  z-index: 50;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background: rgba(0,0,0,0.6);
}

.modal-content {
  background: #fff;
  margin: 10% auto;
  padding: 20px;
  width: 450px;
  border-radius: 8px;
  position: relative;
}

.modal .close {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 22px;
  cursor: pointer;
}

.modal textarea {
  width: 100%;
  padding: 8px;
  margin-top: 10px;
}

.messages-container {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px 30px;
  border-radius: 10px;
  background: linear-gradient(135deg, #fa0803, #a33468);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  color: white;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.messages-container h2 {
  margin-bottom: 20px;
  font-weight: 700;
  font-size: 28px;
  text-align: center;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

#messagesTable {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0 12px;
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  overflow: hidden;
}

#messagesTable thead th {
  background: rgba(255, 255, 255, 0.2);
  padding: 12px 15px;
  text-align: left;
  font-weight: 600;
  font-size: 16px;
  color: #fdb516; /* accent yellow */
  user-select: none;
}

#messagesTable tbody tr {
  background: rgba(255, 255, 255, 0.08);
  transition: background-color 0.3s ease;
  cursor: default;
}

#messagesTable tbody tr:hover {
  background-color: rgba(255, 255, 255, 0.18);
}

#messagesTable tbody td {
  padding: 12px 15px;
  font-size: 14px;
  color: white;
  vertical-align: middle;
}

#messagesTable tbody td:last-child {
  text-align: center;
}

#messagesTable tbody td button {
  background-color: #fa0803; /* primary red */
  border: none;
  color: white;
  padding: 6px 12px;
  border-radius: 5px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.25s ease;
}

#messagesTable tbody td button:hover {
  background-color: #d00602;
}

<script>

     // Sidebar Toggle
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const flexContainer = document.getElementById('flexContainer');

    hamburger.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      flexContainer.classList.toggle('shifted');
    });

    // Profile Menu Toggle (optional hover behavior)
    const profileIcon = document.getElementById('profileIcon');
    const profileMenu = document.getElementById('profileMenu');

    profileIcon.addEventListener('click', () => {
      profileMenu.classList.toggle('open');
    });

    // Close menu if clicking elsewhere
    window.addEventListener('click', (e) => {
      if (!profileIcon.contains(e.target) && !profileMenu.contains(e.target)) {
        profileMenu.classList.remove('open');
      }
    });

    document.addEventListener("DOMContentLoaded", async function () {
    const profileContainer = document.querySelector(".profile-container");
    const profileIcon = document.getElementById("profileIcon");
    const expandedInitials = document.getElementById("profileInitials");
    const profileAvatarExpanded = document.getElementById("profileAvatar"); // Avatar in expanded menu
    const userFullName = document.getElementById("userFullName");
    const welcomeUsernameSpan = document.getElementById("username");
    const defaultProfileIconImg = document.getElementById("defaultProfileIcon"); // Default icon in navbar
    const navProfileAvatarImg = document.getElementById("navProfileAvatar"); // User avatar in navbar

    try {
        const userId = localStorage.getItem("userId");
        console.log("Retrieved userId:", userId);

        if (!userId) {
            console.log("User not logged in.");
            profileIcon.textContent = "GU"; // Show guest user initials
            profileIcon.style.backgroundImage = '';
            profileIcon.style.backgroundColor = '#f167a1';
            profileIcon.style.color = 'white';
            profileIcon.style.display = 'flex';
            profileIcon.style.justifyContent = 'center';
            profileIcon.style.alignItems = 'center';
            expandedInitials.textContent = "GU";
            userFullName.textContent = "Guest User";
            if (defaultProfileIconImg) {
                defaultProfileIconImg.style.display = "none"; // Hide default image
            }
            return;
        }

        const usernameResponse = await fetch(`/get-username?userId=${userId}`);
        const usernameData = await usernameResponse.json();

        if (usernameResponse.ok && usernameData.username) {
            console.log("Username fetched successfully:", usernameData.username);
            welcomeUsernameSpan.textContent = usernameData.username;

            const username = usernameData.username.trim();
            const initials = username.split(' ').map(name => name[0]).join('').toUpperCase();
            expandedInitials.textContent = initials;
            userFullName.textContent = username;
            profileIcon.textContent = initials.substring(0, 1); // Show first initial in navbar
            profileIcon.style.backgroundImage = '';
            profileIcon.style.backgroundColor = '#f167a1';
            profileIcon.style.color = 'white';
            profileIcon.style.display = 'flex';
            profileIcon.style.justifyContent = 'center';
            profileIcon.style.alignItems = 'center';
        } else {
            console.error("API error:", usernameData.message);
            welcomeUsernameSpan.textContent = "Guest";
            profileIcon.textContent = "G";
            profileIcon.style.backgroundImage = '';
            profileIcon.style.backgroundColor = '#f167a1';
            profileIcon.style.color = 'white';
            profileIcon.style.display = 'flex';
            profileIcon.style.justifyContent = 'center';
            profileIcon.style.alignItems = 'center';
            expandedInitials.textContent = "G";
            userFullName.textContent = "Guest User";
            if (defaultProfileIconImg) {
                defaultProfileIconImg.style.display = "none"; // Hide default image
            }
        }

        await fetchUserProfile();

    } catch (error) {
        console.error("Error fetching username:", error);
        welcomeUsernameSpan.textContent = "Guest";
        profileIcon.textContent = "G";
        profileIcon.style.backgroundImage = '';
        profileIcon.style.backgroundColor = '#f167a1';
        profileIcon.style.color = 'white';
        profileIcon.style.display = 'flex';
        profileIcon.style.justifyContent = 'center';
        profileIcon.style.alignItems = 'center';
        expandedInitials.textContent = "G";
        userFullName.textContent = "Guest User";
        if (defaultProfileIconImg) {
            defaultProfileIconImg.style.display = "none"; // Hide default image
        }
        if (navProfileAvatarImg) {
            navProfileAvatarImg.style.display = "none";
        }
        if (profileAvatarExpanded) {
            profileAvatarExpanded.style.display = "none";
        }
    }

    async function fetchUserProfile() {
        try {
            const response = await fetch('/getUserProfile');
            const user = await response.json();
            const navProfileAvatarImg = document.getElementById("navProfileAvatar"); // Get the navigation bar avatar
            const profileInitialsExpanded = document.getElementById("profileInitials"); // Get initials in expanded menu
            const defaultProfileIconImg = document.getElementById("defaultProfileIcon");

            if (user.profile_picture) {
                console.log("Profile picture URL:", user.profile_picture);
                profileAvatar.src = user.profile_picture;
                profileAvatar.style.display = "block";
                if (navProfileAvatarImg) {
                    navProfileAvatarImg.src = user.profile_picture;
                    navProfileAvatarImg.style.display = "block";
                }
                profileIcon.textContent = ""; // Clear initials
                profileIcon.style.backgroundImage = `url('${user.profile_picture}')`;
                profileIcon.style.backgroundSize = 'cover';
                profileIcon.style.backgroundColor = 'transparent';
                if (profileInitialsExpanded) {
                    profileInitialsExpanded.style.display = "none"; // Hide initials in expanded menu
                }
                if (defaultProfileIconImg) {
                    defaultProfileIconImg.style.display = "none"; // Hide default image
                }
            } else {
                profileAvatar.style.display = "none";
                if (navProfileAvatarImg) {
                    navProfileAvatarImg.src = "";
                    navProfileAvatarImg.style.display = "none";
                }
                const username = document.getElementById("username").textContent;
                const initials = username.split(' ').map(name => name[0]).join('').toUpperCase();
                profileIcon.textContent = initials.substring(0, 1); // Show first initial in navbar
                profileIcon.style.backgroundImage = '';
                profileIcon.style.backgroundColor = '#f167a1';
                profileIcon.style.color = 'white';
                profileIcon.style.display = 'flex';
                profileIcon.style.justifyContent = 'center';
                profileIcon.style.alignItems = 'center';
                if (profileInitialsExpanded) {
                    profileInitialsExpanded.style.display = "flex"; // Show initials in expanded menu
                }
                if (defaultProfileIconImg) {
                    defaultProfileIconImg.style.display = "none"; // Hide default image
                }
            }
        } catch (error) {
            console.error("Error loading profile picture:", error);
            profileAvatar.src = "default-avatar.png";
            profileAvatar.style.display = "none";
            const navProfileAvatarImg = document.getElementById("navProfileAvatar");
            if (navProfileAvatarImg) {
                navProfileAvatarImg.src = "";
                navProfileAvatarImg.style.display = "none";
            }
            const username = document.getElementById("username").textContent;
            const initials = username.split(' ').map(name => name[0]).join('').toUpperCase();
            profileIcon.textContent = initials.substring(0, 1); // Show first initial in navbar on error
            profileIcon.style.backgroundImage = '';
            profileIcon.style.backgroundColor = '#f167a1';
            profileIcon.style.color = 'white';
            profileIcon.style.display = 'flex';
            profileIcon.style.justifyContent = 'center';
            profileIcon.style.alignItems = 'center';
            const profileInitialsExpanded = document.getElementById("profileInitials");
            if (profileInitialsExpanded) {
                profileInitialsExpanded.style.display = "flex"; // Show initials in expanded menu on error
            }
            if (defaultProfileIconImg) {
                defaultProfileIconImg.style.display = "none"; // Hide default image
            }
        }
    }

    const profileExpandedMenu = document.getElementById("profileExpandedMenu");
    profileIcon.addEventListener("click", function (event) {
        event.stopPropagation();
        profileExpandedMenu.classList.toggle("show");
    });

    document.addEventListener("click", function (event) {
        if (!profileExpandedMenu.contains(event.target) && event.target !== profileIcon) {
            profileExpandedMenu.classList.remove("show");
        }
    });
    try {
        // Fetch the user's role from the backend
        const response = await fetch('/api/user-role');
        if (!response.ok) throw new Error('Failed to fetch user role');
        const data = await response.json();
    
        // Check if the user has an admin role
        if (data.role === 'admin') {
          // Show the Admin link
          const adminLink = document.querySelector('.admin-link');
          if (adminLink) {
            adminLink.style.display = 'inline';
          } else {
            // Dynamically add the Admin link if it doesn't exist in the HTML
            const navMenu = document.querySelector('.nav-menu');
            const adminLinkElement = document.createElement('a');
            adminLinkElement.href = 'admin.html';
            adminLinkElement.textContent = 'Admin';
            navMenu.appendChild(adminLinkElement);
          }
        }
      } catch (error) {
        console.error('Error fetching user role:', error);
      }
});
    document.addEventListener('DOMContentLoaded', function () {
  const messagesTableBody = document.querySelector('#messagesTable tbody');
  const modal = document.getElementById('messageModal');
  const closeModal = document.getElementById('closeModal');
  const modalSubject = document.getElementById('modalSubject');
  const modalMessage = document.getElementById('modalMessage');
  const adminResponse = document.getElementById('adminResponse');
  const sendResponseBtn = document.getElementById('sendResponseBtn');

  let currentMessageId = null;

  function fetchMessages() {
    fetch('/api/admin/messages')
      .then(res => res.json())
      .then(data => {
        messagesTableBody.innerHTML = '';

        data.messages.forEach(msg => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${msg.id}</td>
            <td>${msg.subject}</td>
            <td><span class="status-badge ${msg.status}">${msg.status}</span></td>
            <td>${new Date(msg.created_at).toLocaleString()}</td>
            <td><button class="viewBtn" data-id="${msg.id}" data-subject="${msg.subject}" data-message="${msg.message}">View & Respond</button></td>
          `;

          messagesTableBody.appendChild(row);
        });

        document.querySelectorAll('.viewBtn').forEach(btn => {
          btn.addEventListener('click', function () {
            currentMessageId = this.dataset.id;
            modalSubject.textContent = this.dataset.subject;
            modalMessage.textContent = this.dataset.message;
            adminResponse.value = '';
            modal.style.display = 'block';
          });
        });
      });
  }

  closeModal.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  sendResponseBtn.addEventListener('click', () => {
    const responseText = adminResponse.value.trim();
    if (!responseText) return alert('Please type a response.');

    fetch(`/api/admin/messages/respond/${currentMessageId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ response: responseText })
    })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        modal.style.display = 'none';
        fetchMessages();
      });
  });

  fetchMessages();
});

</script>
