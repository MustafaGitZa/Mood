<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Selector</title>
    <link rel="stylesheet" href="emojiStyles.css"> <!-- Link your CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> <!-- For icons -->
    <script defer src="emojiSelectorScript.js"></script> <!-- Link your JavaScript -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-menu">            
            <a href="dashboard.html">Dashboard</a>
            <a href="contact.html">Contact</a>
            <a href="home.html">Home</a>
        </ul>
    </nav>

    <h1>Emoji Selector</h1>

    <!-- Emoji Selection Section -->
    <div id="emojiContainer">
        <div class="emoji-buttons">
            <button class="emoji-btn" onclick="emojiClicked('Happy')">😊</button>
            <button class="emoji-btn" onclick="emojiClicked('Excited')">😁</button>
            <button class="emoji-btn" onclick="emojiClicked('Sad')">😓</button>
            <button class="emoji-btn" onclick="emojiClicked('Angry')">😡</button>
            <button class="emoji-btn" onclick="emojiClicked('Sleepy')">😴</button>
            <button class="emoji-btn" onclick="emojiClicked('Celebrating')">🥳</button>
            <button class="emoji-btn" onclick="emojiClicked('Surprised')">😲</button>            
        </div>
    </div>

    <!-- Mood Selection Modal -->
    <div id="emojiPopup" class="popup">
        <div class="popup-content">
            <p>Would you like to go to a music playlist or an ebook selection?</p>
            <div class="icon-container">
                <button id="musicButton" class="icon-btn">
                    <i class="fa-solid fa-music"></i>
                    <span>Music</span>
                </button>
                <button id="ebookButton" class="icon-btn">
                    <i class="fa-solid fa-book"></i>
                    <span>Ebook</span>
                </button>
            </div>
            <button id="closePopup" class="close-btn">Cancel</button>
        </div>
    </div>

    <label id="emojiLabel">Selected Emoji Mood: </label>
    <input type="hidden" id="emojiType" value="emoji_selection" />
    <button id="saveEmojiButton">Save Mood</button>
    <div id="blurOverlay" style="display: none;"></div>
    <script src="saveMood.js"></script>
</body>
</html>
