<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Ebook/Audio Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="platforms.css">
    </style>
</head>
<body>

    <nav class="navbar">
        <ul class="nav-menu">
            <a href="dashboard.html">Dashboard</a>
            <a href="contact.html">Contact</a>
        </ul>
        <div class="profile-container">
            <div class="profile-icon" id="profileIcon">
                <img id="defaultProfileIcon" src="/assets/boy.png" alt="Default User" style="display: none;">
                <img id="navProfileAvatar" src="" alt="User Avatar" style="display: none;">
            </div>
            <div class="profile-expanded-menu" id="profileExpandedMenu">
                <div class="avatar-section">
                    <div class="avatar-placeholder">
                        <div class="profile-initials" id="profileInitials"></div>
                        <img src="default-avatar.png" alt="User Avatar" class="profile-avatar" id="profileAvatar">
                    </div>
                    <div class="user-info">
                        <span id="userFullName"></span>
                    </div>
                </div>
                <div class="menu-options">
                    <a href="edit-profile.html">Edit Profile</a>
                    <a href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <h2 id="pageTitle">Select an Ebook/Audio Platform</h2>

    <div class="container">
        <!-- Google Books Container -->
        <div class="platform-container">
            <i class="fas fa-book-open"></i>
            <p>Google Books: Explore and read ebooks!</p>
            <a href="#" class="btn" id="googleBooksBtn">Go to Google Books</a>
        </div>

        <!-- Audible Container -->
        <div class="platform-container">
            <i class="fas fa-headphones"></i>
            <p>Audible: Listen to audiobooks and podcasts!</p>
            <a href="#" class="btn" id="audibleBtn">Go to Audible</a>
        </div>
    </div>

    <script src="ebooks-dynamic.js"></script>

</body>
</html>
