<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Ebook/Audio Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="platforms.css">
    </style>
</head>
<body>

    <h2 id="pageTitle">Select an Ebook/Audio Platform</h2>

    <div class="container">
        <!-- Google Books Container -->
        <div class="platform-container">
            <i class="fas fa-book-open"></i>
            <p>Google Books: Explore and read ebooks!</p>
            <a href="#" class="btn" id="googleBooksBtn">Go to Google Books</a>
        </div>

        <!-- Audible Container -->
        <div class="platform-container">
            <i class="fas fa-headphones"></i>
            <p>Audible: Listen to audiobooks and podcasts!</p>
            <a href="#" class="btn" id="audibleBtn">Go to Audible</a>
        </div>
    </div>

    <script src="ebooks-dynamic.js"></script>

</body>
</html>
