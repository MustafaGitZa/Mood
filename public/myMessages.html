<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Messages</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
    .ack-btn {
  background: #fdb516;
  color: #130f09;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s ease;
}

.ack-btn:hover {
  background: #e6a313;
}

.messages-container h2 {
  background: linear-gradient(90deg, #f167a1, #fdb516); /* Pink to yellow gradient */

  -webkit-text-fill-color: transparent;
  font-weight: bold;
  font-size: 2rem;
  margin-bottom: 20px; /* Space below the heading */
  padding: 5px 0;
  text-align: center;
}

  </style>
</head>
<body>

<nav class="navbar">
        <ul class="nav-menu">
            <a href="home.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="contact.html">Contact</a>
        </ul>
        <div class="profile-container">
            <div class="profile-icon" id="profileIcon">
                <img id="defaultProfileIcon" src="/assets/boy.png" alt="Default User" style="display: none;">
                <img id="navProfileAvatar" src="" alt="User Avatar" style="display: none;">
            </div>
            <div class="profile-expanded-menu" id="profileExpandedMenu">
                <div class="avatar-section">
                    <div class="avatar-placeholder">
                        <div class="profile-initials" id="profileInitials"></div>
                        <img src="default-avatar.png" alt="User Avatar" class="profile-avatar" id="profileAvatar">
                    </div>
                    <div class="user-info">
                        <span id="userFullName"></span>
                    </div>
                </div>
                <div class="menu-options">
                    <a href="edit-profile.html">Edit Profile</a>
                    <a href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>

<div class="messages-container">
  <h2>My Messages</h2>
  <table id="userMessagesTable">
    <thead>
      <tr>
    <th>ID</th>
    <th>Subject</th>
    <th>Message</th>
    <th>Response</th> <!-- New column -->
    <th>Status</th>
    <th>Created At</th>
    <th>Action</th>
  </tr>
    </thead>
    <tbody>
      <!-- JS will fill this -->
    </tbody>
  </table>
</div>

<script src="myMessages.js"></script>
</body>
</html>
