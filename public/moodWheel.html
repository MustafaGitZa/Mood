
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood Wheel | MoodSync</title>
    <link rel="stylesheet" href="moodWheelStyles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-menu">
            <a href="home.html">Home</a>
            <a href="contact.html">Contact</a>
        </ul>
        <div class="profile-container">
            <div class="profile-icon" id="profileIcon">
                <img id="navProfileAvatar" src="" alt="User Avatar" style="display: none;">
            </div>
            <div class="profile-expanded-menu" id="profileExpandedMenu">
                <div class="avatar-section">
                    <div class="avatar-placeholder">
                        <div class="profile-initials" id="profileInitials"></div>
                        <img src="default-avatar.png" alt="User Avatar" class="profile-avatar" id="profileAvatar">
                    </div>
                    <div class="user-info">
                        <span id="userFullName"></span>
                    </div>
                </div>
                <div class="menu-options">
                    <a href="edit-profile.html">Edit Profile</a>
                    <a href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="mood-wheel-container">
        <h1>🎡 Spin to Boost Your Mood!</h1>
        <p>Let the wheel choose an uplifting activity for you.</p>
        
        
        <div class="mood-wheel">
          
            <div class="wheel-options"></div>
           
            <div class="wheel-pointer" >🔻</div>
        </div>
        

        <button id="spinWheelButton">🔄 Spin the Wheel!</button>
        <p id="selectedActivity"></p>

        <button id="completeActivityButton" style="display:none;">✅ I did it!</button>
        <p id="progressStatus"></p>


        <button onclick="window.location.href='dashboard.html'">⬅️ Back to Dashboard</button>
    </div>
    <div id="badgeContainer" style="display:none; text-align:center; margin-top:20px;">
        <h2>🏅 Mood Champion!</h2>
        <p>You’ve completed all activities — well done!</p>
        <div style="font-size: 80px;">🎖️</div>
        <br>
        <button id="shareBadgeButton" style="display:none;">📧 Share Your Badge</button>

    </div>
    

    <script src="moodWheelScript.js"></script>
</body>
</html>
